<html>
    <head>
        <script>
            function a()
            {
                var a=document.getElementById("a").value;
                var res=" ";
                for (var i=0;i<a.length;i++)
            {
                res=a.charAt(i)+res;
            }
            document.write(res);
            }
        </script>
    </head>
    <body>
        Enter String:<input type="text" id="a">
        <button onclick="a()">click on me to see the string</button>
    </body>
</html>
