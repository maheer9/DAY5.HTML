<html>
    <head>
        <script>
            function a()
            {
                var a=document.getElementById("a").value;
                for ( var i=0; i<a.length; i++)
            {
                document.write(a.charAt(i)+ " ");
            }
            }
        </script>
    </head>
    <body>
        Enter String:<input type="text" id="a">
        <button onclick="a()">click to see the string</button>
    </body>
</html>
