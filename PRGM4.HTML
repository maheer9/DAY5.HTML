<html>
    <head>
        <script>
            function a()
            {
                var a=document.getElementById("a").value;
                document.write(a.slice(0,4),"<br>")
            }
        </script>
    </head>
    <body>
        Enter String:<input type="text" id="a">
        <button onclick="a()">click on me to see the string</button>
    </body>
</html>
