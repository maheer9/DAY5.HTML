<html>
    <head>
        <script>
            function a()
            {
                var v=document.getElementById("a").value;
                document.write(v.toUpperCase(),"<br>");
                document.write(v.toLowerCase(),"<br>");
                document.write(v.includes("nabeela"),"<br>");
                document.write(v.indexOf("r"),"<br>");
                document.write(v.replace("e","a"),"<br>");
                document.write(v.split(),"<br>");
            }
        </script>
    </head>
    <body>
        <h1> Enter Value To Reverse</h1>
        Enter String:<input type="text" id="a">
        <button onclick="a()">click me to see this</button>
    </body>
</html>
